<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libs/meanmenu.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="libs/magnific-popup.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <header class="header-area">
        <div class="main-menu">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/main-pic.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/samurai-4k.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/samurai-warrior.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <section class="image-gallery">
        <div class="images">
            <a href="images/images-1.jpg"><img src="images/images-1.jpg" alt=""></a>
            <a href="images/images-2.jpg"><img src="images/images-2.jpg" alt=""></a>
            <a href="images/images-3.jpg"><img src="images/images-3.jpg" alt=""></a>
            <a href="images/images-4.jpg"><img src="images/images-4.jpg" alt=""></a>
            <a href="images/images-5.jpg"><img src="images/images-5.jpg" alt=""></a>
            <a href="images/images-6.jpg"><img src="images/images-6.jpg" alt=""></a>
        </div>
    </section>


    <script src="jquery-3.6.0.min.js"></script>
    <script src="libs/jquery.meanmenu.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="libs/jquery.magnific-popup.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
